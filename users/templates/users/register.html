{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% comment %} <h1> Register Page </h1>
     {% endcomment %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today Bro</legend>
                {{  form|crispy  }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>    
        </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
            Already Have An Account? <a href="#" class="ml-2"> 
                Sign In
            </a>    
            </small>
        </div>
    </div>
     {% endblock content %}
